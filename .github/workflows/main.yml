name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Typecheck, Test, and Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy pytest pytest-cov build

      - name: Typecheck with mypy
        run: mypy .

      - name: Run Tests with Coverage
        run: pytest --cov=my_package --cov-report=xml

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

      - name: Build Package
        run: python -m build

      - name: Publish to GitHub Packages
        run: |
          echo "[pypi]" > ~/.pypirc
          echo "username = __token__" >> ~/.pypirc
          echo "password = ${{ secrets.GITHUB_TOKEN }}" >> ~/.pypirc
          python -m twine upload --repository-url https://upload.pypi.org/legacy/ dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint:
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install ESLint Dependencies
        run: |
          npm install --save-dev eslint
          npm install --save-dev eslint-plugin-import eslint-plugin-node eslint-plugin-promise

      - name: Run ESLint
        run: npx eslint .
